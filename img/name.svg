<svg version="1.1" id="yoonchanshin" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 1024 512" xml:space="preserve">

    <defs>
        <style>
            .bg-top {
                -webkit-animation: bg-top 10s cubic-bezier(0.550, 0.085, 0.680, 0.530) infinite alternate-reverse both;
                animation: bg-top 10s cubic-bezier(0.550, 0.085, 0.680, 0.530) infinite alternate-reverse both;
            }

            .bg-top-1 {
                -webkit-animation: bg-top-1 3s cubic-bezier(0.550, 0.085, 0.680, 0.530) infinite alternate-reverse both;
                animation: bg-top-1 3s cubic-bezier(0.550, 0.085, 0.680, 0.530) infinite alternate-reverse both;
            }

            .bg-top-2 {
                -webkit-animation: bg-top-2 6s cubic-bezier(0.550, 0.085, 0.680, 0.530) infinite alternate-reverse both;
                animation: bg-top-2 6s cubic-bezier(0.550, 0.085, 0.680, 0.530) infinite alternate-reverse both;
            }

            .swing-top {
                -webkit-animation: swing-top 3s cubic-bezier(0.175, 0.885, 0.320, 1.275) infinite both;
                animation: swing-top 3s cubic-bezier(0.175, 0.885, 0.320, 1.275) infinite both;
            }

            .swing-top-1 {
                -webkit-animation: swing-top-1 4s cubic-bezier(0.175, 0.885, 0.320, 1.275) infinite both;
                animation: swing-top-1 4s cubic-bezier(0.175, 0.885, 0.320, 1.275) infinite both;
            }

            .swing-top-2 {
                -webkit-animation: swing-top-2 5s cubic-bezier(0.175, 0.885, 0.320, 1.275) infinite both;
                animation: swing-top-2 5s cubic-bezier(0.175, 0.885, 0.320, 1.275) infinite both;
            }

            text {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 320%;
                font-weight: 800;
                text-anchor: middle;
                text-align: center;
                fill: white;
                dominant-baseline: middle;
            }

            rect {
                width: 100%;
                height: 100%;
            }

            @-webkit-keyframes bg-top {
                0% {
                    fill: #12c2e9;
                }

                50% {
                    fill: #c471ed;
                }

                100% {
                    fill: #f64f59;
                }
            }

            @keyframes bg-top {
                0% {
                    fill: #12c2e9;
                }

                50% {
                    fill: #c471ed;
                }

                100% {
                    fill: #f64f59;
                }
            }

            @-webkit-keyframes bg-top-1 {
                0% {

                    fill: #c471ed;
                }

                50% {
                    fill: #18E7CF;
                }

                100% {
                    fill: #12c2e9;
                }
            }

            @keyframes bg-top-1 {
                0% {

                    fill: #c471ed;
                }

                50% {
                    fill: #18E7CF;
                }

                100% {
                    fill: #12c2e9;
                }
            }

            @-webkit-keyframes bg-top-2 {
                0% {
                    fill: #f64f59;
                }

                50% {
                    fill: #3578DB;

                }

                100% {
                    fill: #c471ed;

                }
            }

            @keyframes bg-top-2 {
                0% {
                    fill: #f64f59;
                }

                50% {
                    fill: #3578DB;

                }

                100% {
                    fill: #c471ed;

                }
            }

            @-webkit-keyframes swing-top {
                0% {
                    -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 0;
                }

                50% {
                    -webkit-transform: rotateX(0deg);
                    transform: rotateX(0deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 1;
                }

                100% {
                    -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 0;
                }
            }

            @keyframes swing-top {
                0% {
                    -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 0;
                }

                50% {
                    -webkit-transform: rotateX(0deg);
                    transform: rotateX(0deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 1;
                }

                100% {
                    -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 0;
                }
            }

            @-webkit-keyframes swing-top-1 {
                0% {
                    -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 0;
