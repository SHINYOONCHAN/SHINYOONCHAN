                    transform: rotateX(0deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 1;
                }

                100% {
                    -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 0;
                }
            }

            @keyframes swing-top-1 {
                0% {
                    -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 0;
                }

                50% {
                    -webkit-transform: rotateX(0deg);
                    transform: rotateX(0deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 1;
                }

                100% {
                    -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 0;
                }
            }

            @-webkit-keyframes swing-top-2 {
                0% {
                    -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 0;
                }

                50% {
                    -webkit-transform: rotateX(0deg);
                    transform: rotateX(0deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 1;
                }

                100% {
                    -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 0;
                }
            }

            @keyframes swing-top-2 {
                0% {
                    -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 0;
                }

                50% {
                    -webkit-transform: rotateX(0deg);
                    transform: rotateX(0deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 1;
                }

                100% {
                    -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
                    -webkit-transform-origin: top;
                    transform-origin: top;
                    opacity: 0;
                }
            }
        </style>
    </defs>

    <!-- H Y U K -->
